<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled - Handwrite-editor</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src='https://unpkg.com/tesseract.js@4.0.1/dist/tesseract.min.js'></script>
</head>
<body>
    <div id="editor">
        <div id="AreaNum">
            <div class="OneNum" id="L_1"> <div class="Num">1</div> <div class="Box">∨</div> </div>
            <div class="OneNum" id="L_2"> <div class="Num">2</div> <div class="Box">∨</div> </div>
            <div class="OneNum" id="L_3"> <div class="Num">3</div> <div class="Box">∨</div> </div>
            <div class="OneNum" id="L_4"> <div class="Num">4</div> <div class="Box">∨</div> </div>
            <div class="OneNum" id="L_5"> <div class="Num">5</div> <div class="Box">∨</div> </div>
        </div>
        <div id="AreaLine">
            <div class="OneLine" id="L_1">
                <div class="LineText">text here</div>
                <div class="LineSepr">--- ---</div>
            </div>
            <div class="OneLine" id="L_2">
                <div class="LineText">text 2 here</div>
                <div class="LineSepr">--- ---</div>
            </div>
            <div class="OneLine" id="L_3">
                <div class="LineText">text 3 here</div>
                <div class="LineSepr">--- ---</div>
            </div>
            <div class="OneLine" id="L_4">
                <div class="LineText">text 4 here</div>
                <div class="LineSepr">--- ---</div>
            </div>
            <div class="OneLine" id="L_5">
                <div class="LineText">text 5 here</div>
                <div class="LineSepr">--- ---</div>
            </div>
        </div>
    </div>
</body>
</html>
